<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Berkah Tani PRO + Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS Berkah Tani PRO</a>
    </div>
</nav>

<div class="container my-4">
    <div class="row">

        <!-- Produk & POS -->
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Daftar Produk
                </div>
                <div class="card-body">
                    <input type="text" id="search" class="form-control mb-3" placeholder="Cari produk..." onkeyup="searchProduct()">
                    <div id="product-list" class="row g-2"></div>
                </div>
            </div>
        </div>

        <!-- Keranjang & Riwayat -->
        <div class="col-lg-6 mb-4">
            <div class="card mb-3">
                <div class="card-header bg-success text-white">
                    Keranjang
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Produk</th>
                                    <th>Harga</th>
                                    <th>Jumlah</th>
                                    <th>Subtotal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="cart-body"></tbody>
                        </table>
                    </div>
                    <h5>Total: Rp <span id="total">0</span></h5>
                    <div class="mb-3">
                        <label for="payment" class="form-label">Bayar</label>
                        <input type="number" id="payment" class="form-control" min="0">
                    </div>
                    <button class="btn btn-success w-100 mb-2" onclick="checkout()">Bayar & Cetak Struk</button>
                    <p id="change" class="fw-bold"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-success text-white">
                    Riwayat Transaksi
                </div>
                <div class="card-body">
                    <ul id="transaction-history" class="list-group mb-3"></ul>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    Admin Panel (Update Produk)
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Harga</th>
                                <th>Stok</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="admin-product-list"></tbody>
                    </table>
                    <h6>Tambah Produk Baru:</h6>
                    <div class="row g-2">
                        <div class="col">
                            <input type="text" id="new-name" class="form-control" placeholder="Nama produk">
                        </div>
                        <div class="col">
                            <input type="number" id="new-price" class="form-control" placeholder="Harga">
                        </div>
                        <div class="col">
                            <input type="number" id="new-stock" class="form-control" placeholder="Stok">
                        </div>
                        <div class="col">
                            <button class="btn btn-warning w-100" onclick="addNewProduct()">Tambah</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
